<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <style>
    body { font-family: Arial; padding: 30px; max-width: 400px; margin: auto; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form id="formCadastro">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button type="submit">Cadastrar</button>
  </form>
  <p id="msg"></p>
  <button onclick="window.location.href='index.html'">Voltar</button>

  <script>
    const form = document.getElementById("formCadastro");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
       const res = await fetch("http://localhost:3000/cadastrar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, senha })
        });

        const data = await res.json();
        if (!res.ok) throw data;
        msg.style.color = "green";
        msg.innerText = data.message;
        form.reset();
      } catch (err) {
        msg.style.color = "red";
        msg.innerText = err.message || "Erro ao cadastrar.";
      }
    });
  </script>
  <script src="js/cadastro.js"></script>
</body>
</html>
