<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login de Usuário</title>
  <style>
    body { font-family: Arial; padding: 30px; max-width: 400px; margin: auto; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="formLogin">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button type="submit">Login</button>
  </form>
  <p id="msg"></p>
  <button onclick="window.location.href='index.html'">Voltar</button>

  <script>
    const form = document.getElementById("formLogin");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const res = await fetch("http://localhost:3000/usuario/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const data = await res.json();
        if (!res.ok) throw data;

        // Salva token no localStorage
        localStorage.setItem("token", data.token);
        msg.style.color = "green";
        msg.innerText = data.message;

        // Redireciona para a página principal do sistema
        setTimeout(() => window.location.href = "autores.html", 1000);
      } catch (err) {
        msg.style.color = "red";
        msg.innerText = err.message || "Erro ao logar.";
      }
    });
  </script>
</body>
</html>
